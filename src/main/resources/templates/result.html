<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: head_fragment(title = '結果閲覧', scripts = ~{}, links = ~{::link})}">
    <link rel="stylesheet" th:href="@{/css/result.css}">
</head>

<body>
<div class="container">
    <h1>成績閲覧</h1>
    <hr class="spacer"/>
    <table class="table table-hover total">
        <h2 th:text="総合成績（今年）"/>
        <tr>
            <th th:text="的中率"/>
            <th th:text="回収率"/>
        </tr>
        <tr th:object="${thisYearTotalOutDto}">
            <td th:text="*{hitRate}"></td>
            <td th:text="*{recoveryRate}"></td>
        </tr>
    </table>
    <hr class="spacer"/>
    <table class="table table-hover kind">
        <h2 th:text="馬券種別成績（今年）"/>
        <tr>
            <th th:text="馬券種類"/>
            <th th:text="的中率"/>
            <th th:text="回収率"/>
        </tr>
        <tr th:each="dto : ${thisYearKindOutDtoList}">
            <td class="td-kind" th:text="${dto.ticketType}"></td>
            <td th:text="${dto.hitRate}"></td>
            <td th:text="${dto.recoveryRate}"></td>
        </tr>
    </table>
    <hr class="center-line"/>
    <table class="table table-hover total">
        <h2 th:text="総合成績（通算）"/>
        <tr>
            <th th:text="的中率"/>
            <th th:text="回収率"/>
        </tr>
        <tr th:object="${overYearTotalOutDto}">
            <td th:text="*{hitRate}"></td>
            <td th:text="*{recoveryRate}"></td>
        </tr>
    </table>
    <hr class="spacer"/>
    <table class="table table-hover kind">
        <h2 th:text="馬券種別成績（通算）"/>
        <tr>
            <th th:text="馬券種類"/>
            <th th:text="的中率"/>
            <th th:text="回収率"/>
        </tr>
        <tr th:each="dto : ${overYearKindOutDtoList}">
            <td class="td-kind" th:text="${dto.ticketType}"></td>
            <td th:text="${dto.hitRate}"></td>
            <td th:text="${dto.recoveryRate}"></td>
        </tr>
    </table>
    <hr class="spacer"/>

    <!-- 戻るボタン -->
    <button type="button" onclick="goBack()">戻る</button>
</div>
<script th:src="@{/js/result.js}"></script>
</body>
</html>
